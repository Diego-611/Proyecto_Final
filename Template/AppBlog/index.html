{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <div class="collapse navbar-collapse" id="navbarResponsive"></div>
                    <ul>
                    {% block titulo %}
                    <a class="btn btn-dark" href="{% url 'SignupUser' %}">Registrarse</a>
                    <a class="btn btn-dark" href="{% url 'LoginUser' %}">Iniciar Sesion</a>
                    <a class="btn btn-success" href="{% url 'LoginFlash' %}">Login Flash</a>
                    {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'assets/img/blog.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1 style="color: black">BLOG DE DEPORTES</h1>
                            <h2 style="color: black">Aqui Encontraras Todo Relacionado A Los Deportes</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <a class="btn btn-success" href="{% url 'About' %}">Acerca de Los Creadores</a>
        <!-- Main Content-->
        {% for page in blogs %}
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{% url 'Blog' page.id%}">
                            <h2>{{ page.titulo }}</h2>
                            <img height="400px" src="{{ page.imagen.url }}" alt="">
                            {{ page.subtitulo }}
                        </a>
                        <p class="post-meta">
                            {{ page.fecha }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Post preview-->
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
